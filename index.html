
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiWhale Token</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        img.logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #bbb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="https://antiwhale.github.io/logo.png" alt="AntiWhale Logo" class="logo">
    <h1>Welcome to AntiWhale Token</h1>
    <p>The decentralized movement against market manipulation. Together, we build a fair crypto space for everyone.</p>
    <footer>&copy; 2025 AntiWhale Token. All rights reserved.</footer>
</body>
</html>
